            type: integer
          required: true
          description: 가게 ID
      responses:
        200:
          description: 메뉴 조회에 성공하였습니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    store_id:
                      type: integer
                    menu_category:
                      type: integer
                    menu_name:
                      type: string
                    about_menu:
                      type: string
                    price:
                      type: integer
                    containter:
                      type: integer
                    insulation:
                      type: integer
                    liquid_seal:
                      type: integer
                    image:
                      type: string
        500:
          description: 메뉴 조회에 실패하였습니다.

