paths:
  /order/map/near:
    get:
      tags:
        - Store
      summary: 가게 목록
      produces:
        - application/json
      responses:
        200:
          description: 가게 목록 조회에 성공하였습니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    store_id:
                      type: integer
                    store_name:
                      type: string
                    status:
                      type: integer
                    grade:
                      type: number
                    address:
                      type: string
                    image:
                      type: string
                    pk_user:
                      type: integer

        500:
          description: 가게 목록 조회에 실패하였습니다.



  /order/map/near/{store_id}:
    get:
      tags:
        - Store
      summary: storeId로 가게 조회
      produces:
        - application/json
      parameters:
        - in: path
          name: store_id
          schema:
            type: integer
          required: true
          description: 가게 ID
      responses:
        200:
          description: 가게 조회에 성공하였습니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    store_id:
                      type: integer
                    image:
                      type: string
                    category:
                      type: integer
                    id:
                      type: integer
                    menu_name:
                      type: string
                    price:
                      type: integer
                    containter:
                      type: string
        500:
          description: 가게 조회에 실패하였습니다.


  /order/map/{store_id}/{menu_id}:
