                    id:
                      type: integer
                    store_id:
                      type: integer
                    menu_name:
                      type: string
                    price:
                      type: integer
                    containter:
                      type: string
                    insulation:
                      type: integer
                    liquid_seal:
                      type: integer
                    pk_user:
