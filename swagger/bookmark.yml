          schema:
            type: integer
          required: true
          description: 가게 ID
      responses:
        200:
          description: 식사류 조회에 성공하였습니다.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    store_id:
                      type: integer
                    menu_name:
                      type: string
                    price:
                      type: integer
                    containter:
                      type: string
                    insulation:
                      type: integer
                    liquid_seal:
                      type: integer
                    about_menu:
                      type: string
                    image:
                      type: string
                    pk_user:
                      type: integer
          500:
            description: 식사류 조회에 실패하였습니다.


  /order/bookmark/{pk_user}/{store_id}/side:
