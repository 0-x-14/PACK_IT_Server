paths:
  /cart:
    post:
      tags:
        - Cart
      summary: 장바구니에 메뉴 추가
      consumes:
        - application/json
      parameters:
        - in: body
          name: item
          description: 추가할 메뉴 정보
          schema:
            type: object
            required:
              - userId
              - storeId
              - menuId
              - quantity
            properties:
              userId:
                type: integer
                example: 1
              storeId:
                type: integer
                example: 1
              menuId:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 1
      responses:
        200:
          description: 장바구니에 아이템이 성공적으로 추가되었습니다.
        500:
          description: 장바구니에 아이템을 추가하는데 실패하였습니다.
    get:
      tags:
        - Cart
      summary: 장바구니 조회
      produces:
        - application/json
      parameters:
        - in: query
          name: pk_user
          type: integer
          example: 1
        - in: query
          name: store_id
          type: integer
          example: 1
      responses:
        200:
          description: 장바구니 조회에 성공하였습니다.
          schema:
            type: array
            items:
              $ref: '#/definitions/CartItem'
        500:
          description: 장바구니 조회에 실패하였습니다.
  /cart/order:
    post:
      tags:
        - Order
      summary: 주문 추가
      consumes:
        - application/json
      parameters:
        - in: body
          name: order
          description: 주문 정보
          schema:
            type: object
            required:
              - pk_user
              - store_id
              - requirement
              - payment
              - pickup_time
              - status
              - menus
              - fee
            properties:
              pk_user:
                type: integer
                example: 1
              store_id:
                type: integer
                example: 1
              requirement:
                type: string
                example: "단무지 빼주세요"
              payment:
                type: integer
                example: 1
              pickup_time:
                type: string
                example: "2024-02-19 23:01:11"
              status:
                type: integer
                example: 1
              menus:
                type: array
                items:
                  type: object
                  required:
                    - menu_id
                    - quantity
                  properties:
                    menu_id:
                      type: integer
                      example: 1
                    quantity:
                      type: integer
                      example: 3
              fee:
                type: integer
                example: 330000
      responses:
        200:
          description: 주문이 성공적으로 추가되었습니다.
          schema:
            type: object
            properties:
              message:
                type: string
              orderId:
                type: integer
        500:
          description: 주문 추가에 실패하였습니다.
  /cart/order/{pk_user}:
    get:
      tags:
        - Order
      summary: 주문 목록 조회
      produces:
        - application/json
      parameters:
        - in: path
          name: pk_user
          type: integer
          required: true
          description: 사용자 ID
      responses:
        200:
          description: 주문 목록 조회에 성공하였습니다.
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                created_at:
                  type: string
                  example: "2024-02-05 13:45:02"
                store_name:
                  type: string
                  example: "맛집"
                pickup_time:
                  type: string
                  example: "2024-02-19 23:01:11"
                quantity:
                  type: integer
                  example: 3
        500:
          description: 주문 목록 조회에 실패하였습니다.
  /cart/orderdetail/{order_id}:
    get:
      tags:
        - Order
      summary: 주문 내역 상세 조회
      produces:
        - application/json
      parameters:
        - in: path
          name: order_id
          type: integer
          example: 35
          required: true
          description: 조회할 주문의 ID
      responses:
        200:
          description: 주문 내역 상세 조회에 성공하였습니다.
          schema:
            type: object
            properties:
              store_name:
                type: string
                example: "가게 이름"
              pickup_time:
                type: string
                example: "2024-02-19 23:01:11"
              menu_name:
                type: string
                example: "메뉴 이름"
              price:
                type: integer
                example: 10000
              payment:
                type: integer
                example: 1
              fee:
                type: integer
                example: 1000
        500:
          description: 주문 내역 상세 조회에 실패하였습니다.

definitions:
  CartItem:
    type: object
    properties:
      store_id:
        type: integer
        example: 1
      pk_user:
        type: integer
        example: 1
      menu_id:
        type: integer
        example: 1
      quantity:
        type: integer
        example: 1
      name:
        type: string
        example: "사용자 이름"
      phone_number:
        type: string
        example: "010-1234-5678"
      menu_name:
        type: string
        example: "메뉴 이름"
      price:
        type: integer
        example: 10000
      store_name:
        type: string
        example: "가게 이름"
      address:
        type: string
        example: "가게 주소"

